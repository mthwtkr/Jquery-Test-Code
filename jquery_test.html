<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="JQuery Test" />
	<title>Jquery Test</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
	$(document).ready(function(){
		$('#button1').click(function(){
			alert('You have clicked the button!');
		});

		$('#button2').click(function(){
			$('#myParagraph').text('see how I .text() works as a setter');
		});

		$('img').click(function(){
			$(this).hide();
		});
	});
	</script>
</head>
<body>
	<div id="container">
		 <button id="button1" type="button">DON'T CLICK ME!</button>

		 <p id='myParagraph'>This is my paragraph!</p>
		 <button id="button2" type="button">Click me to change the paragraph!</button>

		 <img src="images/cbr1.jpg" />
		 <img src="images/cbr1.jpg" />
		 <img src="images/cbr1.jpg" />
		 <img src="images/cbr1.jpg" />
	</div>
</body>
</html>
